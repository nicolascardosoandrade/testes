<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Startech</title>
    <link rel="stylesheet" href="css/configuracoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="assets/img/startechlogo.png" type="image/x-icon">
</head>
<body>
    <!-- Barra superior -->
    <header class="topbar">
        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="assets/img/startechlogo-semfundo.png" alt="Startech">
        </div>
        <div class="user-info">
            <i class="fa-regular fa-user"></i>
            <span class="user-name">Usuário 01</span>
            <div class="dropdown-menu">
                <a href="cadastro_academico.html">Cadastro Acadêmico</a>
                <a href="alterar_senha.html">Alterar Senha</a>
                <a href="#" class="logout">Sair</a>
            </div>
        </div>
    </header>

    <!-- Menu lateral -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="inicial_logado.html"><i class="fa-solid fa-house"></i> Início</a></li>
                <li><a href="itens_perdidos.html"><i class="fa-solid fa-box-open"></i> Itens Perdidos</a></li>
                <li><a href="cadastrar_item.html"><i class="fa-solid fa-list"></i> Cadastrar Item</a></li>
                <li><a href="meus_registros.html"><i class="fa-solid fa-clipboard-list"></i> Meus Registros</a></li>
                <li><a href="como_funciona.html"><i class="fa-solid fa-circle-question"></i> Como Funciona</a></li>
                <li><a href="contato.html"><i class="fa-solid fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
        <div class="settings active">
            <a href="configuracoes.html"><i class="fa-solid fa-gear"></i> Configurações</a>
        </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
        <h1>Configurações</h1>
        <div class="config-box">

            <!-- Abas -->
            <div class="tabs">
                <button class="tab-link active" onclick="showSection(event, 'sec-geral')">Geral</button>
                <button class="tab-link" onclick="showSection(event, 'sec-info-pessoais')">Informações Pessoais</button>
            </div>

            <!-- Seção Geral -->
            <section id="sec-geral" class="tab-section active">
                <h2>Geral</h2>
                <p>Aqui vão as configurações gerais do sistema.</p>
                <!-- Adicione mais opções gerais aqui, se necessário -->
            </section>

            <!-- Seção Informações Pessoais -->
            <section id="sec-info-pessoais" class="tab-section">
                <h2>Informações Pessoais</h2>
                <form id="form-configuracoes">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Usuário 01" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="usuario01@exemplo.com" required>
                    
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" name="senha">
                    
                    <label for="confirmar-senha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha">
                    
                    <button type="submit">Salvar Informações</button>
                </form>
            </section>

        </div>
    </main>

    <script src="js/configuracoes.js"></script>
</body>
</html>
