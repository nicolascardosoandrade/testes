<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startech Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
     <div class="login-container">
        <h2>Faça o seu login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Seu e-mail institucional</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Sua senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" class="login-btn">ENTRAR</button>
            <p class="forgot-password"><a href="redefinir_senha.html">Esqueceu sua senha?</a></p>
            <p class="register"><a href="cadastro_usuario.html">Não possui uma conta? Cadastre-se</a></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
