<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Startech</title>
    <link rel="stylesheet" href="css/redefinir_senha.css">
    <link rel="icon" href="assets/img/startechlogo.png" type="image/x-icon">
</head>
<body>
    <div class="logo-container">
        <img src="assets/img/startechlogo.png" alt="Startech Logo" class="logo">
    </div>
    <div class="reset-container">
        <h2>Redefinir Senha</h2>
        <p>Insira sua nova senha abaixo.</p>
        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">👁️</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">👁️</span>
                </div>
            </div>
            <button type="submit" class="reset-btn">REDEFINIR SENHA</button>
            <p class="back-to-login"><a href="login.html">Voltar ao login</a></p>
        </form>
    </div>
    <script src="js/redefinir_senha.js"></script>
</body>
</html>
